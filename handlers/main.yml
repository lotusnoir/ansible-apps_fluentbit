---
- name: Restart fluent-bit
  ansible.builtin.service:
    name: "fluent-bit"
    state: restarted
  when: fluentbit_start_service

- name: Stop fluent-bit
  ansible.builtin.service:
    name: "fluent-bit"
    state: stopped

- name: Start fluent-bit
  ansible.builtin.service:
    name: "fluent-bit"
    state: started
  retries: 3
  delay: 3
  when: fluentbit_start_service
